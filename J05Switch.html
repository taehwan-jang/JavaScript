<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J05Switch.html</title>
    <script>
      //java와는 다르게 조건식도 사용할 수 있다.
      switch (10 % 2 == 0) {
        case true:
          document.write("짝수임<br>");
          break;

        case false:
          document.write("홀수임<br>");
          break;
      }
      switch ("자스") {
        case "자바":
          document.write("자바임<br>");
          break;

        case "자스":
          document.write("자스임<br>");
          break;
        case "자수":
          document.write("자수임<br>");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
